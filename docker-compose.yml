x-default-logging: &default-logging
  logging:
    driver: json-file
    options:
      max-size: "50m"
      max-file: "3"

services:
  app:
    <<: *default-logging
    build: .
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://analytics:Analytics2025Pass@postgres:5432/analytics
      AUTH_SECRET: change-me
      NEXTAUTH_URL: https://analytics.gundemhane.com
      NEXT_PUBLIC_HOST_URL: https://analytics.gundemhane.com
      REDIS_URL: redis://redis:6379
      TZ: Europe/Istanbul
    dns:
      - 1.1.1.1
      - 8.8.8.8
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "node -e \"require('http').get('http://localhost:3000/api/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))\"",
        ]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  postgres:
    <<: *default-logging
    image: postgres:16
    environment:
      POSTGRES_DB: analytics
      POSTGRES_USER: analytics
      POSTGRES_PASSWORD: Analytics2025Pass
      TZ: Europe/Istanbul
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U analytics -d analytics"]
      interval: 10s
      timeout: 5s
      retries: 6
    restart: unless-stopped

  redis:
    <<: *default-logging
    image: redis:7
    command:
      [
        "redis-server",
        "--appendonly",
        "yes",
        "--appendfsync",
        "everysec",
        "--auto-aof-rewrite-percentage",
        "100",
        "--auto-aof-rewrite-min-size",
        "64mb",
      ]
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  caddy:
    <<: *default-logging
    image: caddy:2
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:
